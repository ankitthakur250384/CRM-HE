    <!-- Browser compatibility setup -->
    <script>
      // Setup global environment to prevent common errors
      window.process = window.process || {
        env: { 
          NODE_ENV: 'development',
          VITE_API_URL: 'http://localhost:3001/api'
        },
        browser: true,
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      
      // Global error handler for module loading issues
      window.addEventListener('error', function(e) {
        if (e.message && (
          e.message.includes('process is not defined') ||
          e.message.includes('pg-promise') ||
          e.message.includes('Cannot read') && e.message.includes('of undefined')
        )) {
          console.warn('Prevented runtime error:', e.message);
          if (e.filename) console.warn('Error source:', e.filename);
          // Prevent the error from bubbling up
          e.preventDefault();
          return false;
        }
      }, true);
    </script>
