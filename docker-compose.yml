services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crmdb@21}
      POSTGRES_DB: asp_crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./crm-app/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./crm-app/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: asp_crm
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-crmdb@21}
      JWT_SECRET: ${JWT_SECRET:-MoBly0rPrUSgf8yj0yuzTQgceJJy/FwCaYY62qGA7zm3vFugjPh46YR5uHsvfCP1+gKiOqjISkmrzWfRgIdv0Q==}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-SkkXDeYqLyQte/+Ta35PsX+XG76eebZ9oWuTpHeyM5QeAQBVPmNf/01tPyr1Nw+q1gXO3BtcrFLwUCZ2//facA==}
      JWT_ACCESS_TOKEN_EXPIRY: 15m
      JWT_REFRESH_TOKEN_EXPIRY: 7d
      SESSION_SECRET: ${SESSION_SECRET:-hhxqD54L9QVzZkLZ+s9WXswDQPOS6SvUgBYhxKMUndw=}
      FRONTEND_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      # CrewAI Configuration
      CREWAI_API_URL: https://asp-cranes-ai-sales-chatbot-v1-19ac7cde-f23-cb712937.crewai.com
      CREWAI_API_TOKEN: ${CREWAI_API_TOKEN:-}
      CREWAI_USER_TOKEN: ${CREWAI_USER_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped


  frontend:
    build:
      context: ./crm-app/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
